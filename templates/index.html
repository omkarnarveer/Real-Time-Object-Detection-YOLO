<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Object Detection</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container text-center mt-5">
        <h2 class="text-primary mb-4">Real-Time Object Detection using YOLO</h>

       <!-- Button Controls -->
       <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-3"> <!-- Start Button -->
        <button type="button" class="btn btn-outline-success" id="start-btn">Start Detection</button>
        <button type="button" class="btn btn-outline-danger" id="stop-btn">Stop Detection</button>
        </div>

        <!-- Video Container (Initially Hidden) -->
        <div id="video-section" class="d-none ">
            <img id="video-feed" class="img-fluid border border-dark rounded-3 mt-4">
        </div>

        <p id="loading" class="mt-3 text-secondary fw-bold">Loading video feed...</p>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('start-btn').addEventListener('click', function () {
            document.getElementById('video-section').classList.remove('d-none'); // Show video container
            document.getElementById('video-feed').src = "{{ url_for('video_feed') }}";
        });

        document.getElementById('video-feed').onload = function () {
            document.getElementById('loading').classList.add('d-none');
        };

        document.getElementById('stop-btn').addEventListener('click', function () {
            document.getElementById('video-feed').src = "";
            document.getElementById('video-section').classList.add('d-none'); // Hide video container
        });
    </script>
</body>
</html>
